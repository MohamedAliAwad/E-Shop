<section>
  <h2 class="text-center to-black font-bold text-5xl">Popular Brands</h2>
  <div class="py-9 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
@for (brand of brands; track brand._id) {
  <div
  class="card border border-green-400/50 rounded-md overflow-hidden shadow relative">
  <div class="card-img">
    <img
      [src]="brand.image"
      class="w-full h-[350px] object-contain"
      [alt]="brand.name"
    />
  </div>
  </div>

}
</div>
</section>
