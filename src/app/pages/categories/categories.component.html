<section>
  <h2 class="text-center to-black font-bold text-5xl">Popular Brands</h2>
  <div class="py-9 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-10">
@for (category of category; track category._id) {
  <div
  class="card border border-green-400/50 rounded-md overflow-hidden shadow relative">
  <h2 class="text-center text-green-600 py-5">{{category.name}}</h2>
  <div class="card-img">
    <img
      [src]="category.image"
      class="w-full h-[350px] object-fit"
      [alt]="category.name"
    />
  </div>
  </div>

}
</div>
</section>
